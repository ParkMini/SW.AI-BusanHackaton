시각 장애인이 버스 탈 때 (소리만으로 버스 찾기 힘들다. 시각 장애인을 위한 버스 이용 편의 시스템을 만들고자 한다.)
시각 장애인이 위치 확인용 리모컨 (상품의 바코드를 찍으면 물건이 무엇인지 알려주는 제품을 만들겠다.)
도로 위를 지킨다.
채팅 앱을 만들겠다.
시각 장애인이 길에서 넘어졌는데 감지를 못해서 막대기가 부숴졌다 (막대기 부숴짐 감지 하는걸 만들겠다.)
뉴스에서 어린이가 스쿨존에서 치이는걸 보고 스쿨존에 문제를 해결하겠다.
할머니 할아버지에 대한 안전 시스템을 만들겠다.
예전에 뉴스를 보다가 휠체어 사용자들이 길을 가다가 하수구에 바퀴가 빠지는등의 상황을 보고 아두이노, 라베파를 사용하여 주변 인식을 하겠다.
남에게 말하지 못할 고민을 해결 해 줄수 있는 첨단 봇을 만들겠다.
보이스피싱을 판단하는 앱을 만들겠다.
물건을 쉽게 꺼내기 위해 로봇을 만들었다.
