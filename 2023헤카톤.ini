시각 장애인의 눈이라고 할 수 있는 점자가 상당히 읽기 어렵다. 그래서 후천적 장애인이 된 사람을 위한 점자 읽는 장갑을 만들었다.
고령화 문제 해결하겠다.
원샷한솔이 옷을 코디 하는 영상을 보고 시각장애인이 버스, 점자 문제 등을 겪고 있지만 일상생활에 접근을 해보자라고 해서 시각 장애인이 옷을 잘 입을 수 있도록 하는걸 만들겠다.
이태원 압사사고에서 밀집사고를 어떻게 하면 가장 빠르고 쉽게 대처할 수 있는가를 만들겠다.
침수가 일어났을때 자동으로 차수판을 닫고 모니터링 하는 시스템을 만들겠다.